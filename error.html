<html>
 <head>
 </head>
 <body>
  <p class="announce" style="color:red; font-size:150%">There was an error
  with your PubMed request.</p>
  <p style="font-size:120%">Here is the error report issued by PubMed:</p>
  {% for pair in pair_list %}
    <p class="error_pair" style="margin-top:0.2em; text-indent:1em;">
    <span class="error_term" style="font-weight:bold">{{ pair.term }}:</span>
    <span class="error_message">{{ pair.message }}</span></p>
  {% endfor %}
 </body>
</html>
