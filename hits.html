<html>
 <body>
  <form name="relevance" action="http://pubcron.appspot.com/mailupdate" method="post">
    <input type="hidden" name="user" value="{{ user }}" />
  {% for abstr in abstr_list %}
    <span class="journal_date" style="font-zie:75%;">
    {{ abstr.journal }}. {{ abstr.pubdate }}
    </span><br />
    <span class="article_title" style="font-weight:bold;">
      <a href="http://www.ncbi.nlm.nih.gov/pubmed/{{ abstr.pmid }}">{{ abstr.title }}</a> ({{ abstr.score }})
    </span>
    <br />
    <span class="author_list" style="font-style:italic; font-size:80%;">
      {{ abstr.initials }}.</span><br />
    <p class="abstract_body" style="text-indent:2em;">
    {{ abstr.body }}
    </p>
    Is this abstract relevant?
    <input type="radio" name="{{ abstr.pmid }}:{{ abstr.words }}" value="Yes" /> Yes
    <input type="radio" name="{{ abstr.pmid }}:{{ abstr.words }}" value="No" /> No
    <input type="radio" name="{{ abstr.pmid }}:{{ abstr.words }}" value="NA" checked /> No answer
    <br />
    <br />
    <br />
  {% endfor %}
    <input type="submit" value="Send update" />
  </form>
 </body>
</html>
